<template name="post">
<div class="media">
   <a class="pull-left" href="#">
      <img width="60px" class="media-object" src="/{{owner}}.jpg" alt="Image">
   </a>
   <div class="media-body">
      <h6 class="commentUser">{{_id}}</h6>
      <p>{{text}}</p>

      <div class="media">
         {{#if likeCount}}
         <span class="badge badge-success">{{likeCount}}</span> people like this
         {{/if}}
         <h4 class="media-heading">
            <a class="muted likebtn"><small>Like</small></a>
         </h4>

         <ul class="list-unstyled">
            {{#each postComments}}
               {{>postcomment}}
            {{/each}}
         </ul>
         <input placeholder="Write a comment..." type="text" id="comment" class="form-control comment" value="" required="required">
      </div>
   </div>
</div>
</template>

<template name="postcomment">
   <li class="well">
      <a class="pull-left" href="{{pathFor 'user'}}">
         <img src="/{{owner}}.jpg" width="30px" class="img-rounded" alt="#" />
      </a>
      <p class="muted commentUser">{{owner}}</p>
      <p class="muted commentText">{{text}}</p>
   </li>
</template>
